<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI CV Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI-Powered CV Matcher</h1>

    <form id="upload-form">
      <textarea name="job_text" placeholder="Paste job description here..." rows="8"></textarea>
      <p class="or">OR</p>
      <input type="file" name="job_file" accept=".txt" />
      <button type="submit">üîç Match CVs</button>
    </form>

    <div id="results-section" style="display: none;">
      <h2>Top Ranked CVs</h2>
      <table>
        <thead>
          <tr>
            <th>File</th>
            <th>Score</th>
            <th>Reason</th>
            <th>CV PDF</th>
          </tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal PDF viewer -->
  <div id="cv-viewer" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeViewer()">√ó</span>
      <iframe id="cv-iframe" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
