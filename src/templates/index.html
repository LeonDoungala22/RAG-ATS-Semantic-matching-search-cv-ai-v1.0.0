<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI CV Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo" />
      <h1>AI-Powered CV Matcher</h1>
    </div>
  </header>

  <main>
    <div class="content-container">
      <section class="upload-section" id="upload-section">
        <h2><i class="fas fa-search"></i> Find the Perfect Candidate</h2>
        <form id="upload-form" class="form">
          <textarea name="job_text" placeholder="Paste job description here..." rows="8"></textarea>
          <div class="or-divider">OR</div>
          <div class="file-upload" id="file-upload-container">
            <input type="file" name="job_file" id="job-file" accept=".txt" hidden />
            <label for="job-file" class="file-upload-label">
              <i class="fas fa-cloud-upload-alt file-icon"></i>
              <span id="file-name">Upload job description file</span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-bolt"></i> Match CVs
          </button>
        </form>
      </section>

      <section id="results-section" class="results-section" style="display: none;">
        <h2><i class="fas fa-trophy"></i> Top Ranked Candidates <span id="result-count" class="result-count"></span></h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Candidate</th>
                <th>Match Score</th>
                <th>Matching Reasons</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="results-table"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal PDF Viewer -->
  <div id="cv-viewer" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Resume</h3>
        <div class="modal-actions">
          <button id="download-pdf" class="btn btn-secondary">
            <i class="fas fa-download"></i> Download
          </button>
          <button class="close-btn" onclick="closeViewer()">Ã—</button>
        </div>
      </div>
      <div class="modal-body">
        <iframe id="cv-iframe" src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <!-- Toast Notifications & Loader -->
  <div id="toast-container" class="toast-container"></div>
  <div id="loader" class="loader-overlay">
    <div class="loader-content">
      <div class="spinner-3d">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
      <div class="loading-text">Finding Top Candidates</div>
      <div class="loading-subtext">Analyzing resumes with AI matching technology</div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
