<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS Semantic CV Matcher</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- AI HR Favicon from icon library -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">

</head>
<body>
    <div class="container">
        <h1>📄 Semantic CV Matcher</h1>
        <p>Upload a job description or paste it below to find the most relevant CVs.</p>

        <form id="job-form" method="POST" enctype="multipart/form-data">
            <label for="job_text">Paste Job Description:</label><br>
            <textarea name="job_text" id="job_text" rows="10" cols="80" placeholder="Paste job description here..."></textarea><br><br>

            <label for="job_file">Or Upload a Job Description (.txt):</label>
            <input type="file" name="job_file" id="job_file" accept=".txt"><br><br>

            <button type="submit">🔍 Analyze</button>
        </form>

        <div id="results">
            <h2>📋 Matching CVs</h2>
            <ul id="cv-list">
                <!-- Results will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
